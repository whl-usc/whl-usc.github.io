<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Meta tags, CSS links, and other head content here -->
    <title>CRIS Database</title>
    <link rel="icon" type="image/png" href="/cris/images/logo_icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRIS: Crosslinking-based RNA Interactomes and Structurome">
    <meta name="author" content="https://zhipenglulab.org/">
    <meta name="keywords" content="RNA, PARIS, XLRNA, SHARC">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript functions -->
    <script src="functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="navigation-container"></div>
    <!-- Main Contents-->
    <main>        
        <div class="section-color">
            <h1>Statistics</h1><hr />
            <div class="controls">
                <label for="dataset">Select Dataset:</label>
                <select id="dataset">
                    <!-- Options dynamically populated from the "directory" CSV -->
                </select>
            </div>

            <div class="controls">
                <label for="category">Select Category:</label>
                <select id="category">
                    <!-- Categories will depend on the selected dataset -->
                </select>

                <label for="column">Select Column:</label>
                <select id="column">
                    <!-- Columns dynamically populated based on dataset -->
                </select>
            </div>

            <div class="filter">
                <label for="filter-input">Filter Rows:</label>
                <input type="text" id="filter-input" placeholder="Search...">
            </div>

            <table id="stats-table">
                <thead>
                    <tr>
                        <!-- Headers dynamically added -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows dynamically generated -->
                </tbody>
            </table>
        </div>

        <div class="dot-container"><div class="separator-dots">&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;</div></div>
    </main>
    <div id="footer-container"></div>
</body>
</html>
